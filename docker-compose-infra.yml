services:
  # =========================================
  # POSTGRESQL DATABASES
  # =========================================

  postgres-trip:
    image: postgres:15-alpine
    container_name: ecoride-postgres-trip
    environment:
      POSTGRES_DB: tripdb
      POSTGRES_USER: tripuser
      POSTGRES_PASSWORD: trippass
    ports:
      - "5432:5432"
    volumes:
      - trip-data:/var/lib/postgresql/data
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripuser -d tripdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-passenger:
    image: postgres:15-alpine
    container_name: ecoride-postgres-passenger
    environment:
      POSTGRES_DB: passengerdb
      POSTGRES_USER: passengeruser
      POSTGRES_PASSWORD: passengerpass
    ports:
      - "5433:5432"
    volumes:
      - passenger-data:/var/lib/postgresql/data
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passengeruser -d passengerdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payment:
    image: postgres:15-alpine
    container_name: ecoride-postgres-payment
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: paymentuser
      POSTGRES_PASSWORD: paymentpass
    ports:
      - "5434:5432"
    volumes:
      - payment-data:/var/lib/postgresql/data
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentuser -d paymentdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:15-alpine
    container_name: ecoride-postgres-notification
    environment:
      POSTGRES_DB: notificationdb
      POSTGRES_USER: notificationuser
      POSTGRES_PASSWORD: notificationpass
    ports:
      - "5435:5432"
    volumes:
      - notification-data:/var/lib/postgresql/data
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notificationuser -d notificationdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # KEYCLOAK
  # =========================================

  postgres-keycloak:
    image: postgres:15-alpine
    container_name: ecoride-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - ecoride-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ecoride-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8180:8180"
    depends_on:
      - postgres-keycloak
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8180/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =========================================
  # KAFKA
  # =========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecoride-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecoride-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecoride-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ecoride-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ecoride-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ecoride-network

  # =========================================
  # REDIS
  # =========================================

  redis:
    image: redis:7-alpine
    container_name: ecoride-redis
    ports:
      - "6379:6379"
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # OBSERVABILITY
  # =========================================

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: ecoride-zipkin
    ports:
      - "9411:9411"
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9411/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: ecoride-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ecoride-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: ecoride-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - ecoride-network

volumes:
  trip-data:
  passenger-data:
  payment-data:
  notification-data:
  keycloak-data:
  prometheus-data:
  grafana-data:

networks:
  ecoride-network:
    driver: bridge