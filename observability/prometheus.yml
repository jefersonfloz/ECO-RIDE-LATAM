global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecoride-latam'
    environment: 'dev'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Trip Service
  - job_name: 'trip-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['trip-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'trip-service'

  # Passenger Service
  - job_name: 'passenger-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['passenger-service:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'passenger-service'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['payment-service:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'payment-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'notification-service'

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']

  # Config Server
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']