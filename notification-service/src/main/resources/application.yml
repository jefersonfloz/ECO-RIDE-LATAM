server:
  port: 8084

spring:
  application:
    name: notification-service

  datasource:
    # Nota: Si ejecutas desde IntelliJ (local), cambia 'postgres-notification' por 'localhost'
    url: jdbc:postgresql://postgres-notification:5432/notificationdb
    username: notificationuser
    password: notificationpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  kafka:
    # Nota: Si ejecutas desde IntelliJ (local), cambia 'kafka' por 'localhost'
    bootstrap-servers: kafka:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # CORREGIDO: Typo y clase actualizada
      value-deserializer: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

